apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  annotations:
    argocd-image-updater.argoproj.io/image-list: nginx
  namespace: argocd
spec:
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    directory:
      recursive: true
    targetRevision: main
    path: apps/nginx
    repoURL: https://github.com/mguay22/argocd-demo
